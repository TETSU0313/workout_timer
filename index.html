<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="media/icon.png" style="border-radius: 50%" />
  <link rel="stylesheet" href="css/style.css">
  <title>Juan's Timer</title>
</head>

<body>
  <div class="timer">
    <h3>Workout Timer</h3>
      <p>Time desired:</p>
      <input type="number" name="time" id="timeInput"><br>
      <p>Number of Rounds:</p>
      <input type="number" name="rounds" id="roundsInput"><br>
    <p>Ready, Set...</p>
    __________________
    <p>Rounds</p>
    <p id="roundsOutput"></p>
    <p>Time</p>
    <p id="outputField"></p>
    <div class="controls">
      <button id="startButton" onclick="timeTest()">Go!</button>
      <button id="resetButton" onclick="resetButton()">Reset</button>
    </div>
  </div>
</body>
<script type="text/javascript" src="js/script.js">

</script>

</html>
